<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Consulta - SPMED</title>
    <link rel="shortcut icon" href="assets/img/Logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/cadastrar-consulta.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>

<body>
    <header>
        <div class="container container_header">
            <img class="logo_header" src="assets/img/Logo-Vermelho.png" alt="Logo Vermelho">
            <nav class="nav_header">
                <a href=""><img class="icone_nav" src="assets/img/home-icon.png" alt="Icone home"></a>
                <a href=""><img class="icone_nav" src="assets/img/sobrenos-icon.png" alt="Icone Sobre nós"></a>
                <a href=""><img class="icone_nav" src="assets/img/consultas-icon.png" alt="Icone Consultas"></a>
                <a href=""><img class="icone_nav" src="assets/img/perfil-icon.png" alt="Icone Perfil"></a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Consulta</h1>
        <form action="">
            <div class="campo">
                <label for="">Médico</label>
                <input type="number">
            </div>
            <div class="campo">
                <label for="">Paciente</label>
                <input type="number">
            </div>
            <div class="campo">
                <input type="option">
                <select name="situacao" id="">
                    <option class="realizada" value="1">Realizada</option>
                    <option class="cancelada" value="2">Cancelada</option>
                    <option class="agendada" value="3">Agendada</option>
                </select>
            </div>
        </form>
    </main>
    <footer class="container">
        <img class="logo_footer" src="assets/img/Logo-Vermelho.png" alt="Logo Vermelho">
        <div class="footer_info">
            <span>E-mail</span>
            <span>spmedical.group@gmail.com</span>
        </div>
        <div class="footer_info">
            <span>Telefone</span>
            <span>2569-3372</span>
        </div>
    </footer>
</body>

</html>
